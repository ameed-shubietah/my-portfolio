<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Portfolio | Ameed Shubietah</title>

  <!-- Google Fonts & FontAwesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Loader Overlay -->
  <div id="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- Page Content for Open-Paper -->
  <div id="page-content">
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="brand">Ameed<span>Shubietah</span></div>
        <div class="toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="index.html#home"    class="nav-link">Home</a></li>
          <li><a href="services.html"      class="nav-link">Services</a></li>
          <li><a href="skills.html"        class="nav-link">Skills</a></li>
          <li><a href="portfolio.html"     class="nav-link active">Portfolio</a></li>
          <li><a href="contact.html"       class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
      <h2 class="section-title">Portfolio</h2>

      <div class="project-display">
        <!-- Static text panel -->
        <div class="project-info" id="project-info">
          <div class="project-number">01</div>
          <h3>Food Delivery</h3>
          <p>Single-page app with smooth animations.</p>
        </div>

        <!-- Image carousel panel -->
        <div class="project-image-container">
          <div class="carousel-viewport">
            <div class="carousel-track">
              <img src="Images/delivery platform dashboard.jpeg" alt="Food Delivery"/>
              <img src="Images/recruitment platform landing page.jpeg" alt="Recruitment Platform"/>
              <img src="Images/sanbot.jpeg" alt="Sanbot – API"/>
            </div>
          </div>
          <div class="carousel-controls">
            <button id="prev" aria-label="Previous project">&#10094;</button>
            <button id="next" aria-label="Next project">&#10095;</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Ameed Shubietah. All rights reserved.</p>
    </footer>
  </div><!-- /#page-content -->

  <!-- Typed.js (if used elsewhere) -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- All JS in one file -->
  <script>
    // 1) Mobile menu toggle
    const menuBtn = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');
    menuBtn.addEventListener('click', () => {
      navList.classList.toggle('active');
      menuBtn.classList.toggle('open');
    });

    // 2) Loader → Open-Paper → Fade-In & Carousel
    window.addEventListener('load', () => {
      // a) Loader, paper-open, fade-in text+image
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('page-content').classList.add('open-paper');
        document.querySelector('.project-display').classList.add('fade-in');
      }, 1200);

      // b) Carousel data
      const data = [
        { num: '01', title: 'Food Delivery',         desc: 'Single-page app with smooth animations.' },
        { num: '02', title: 'Recruitment Platform',  desc: 'Interactive dashboard with charts & graphs.' },
        { num: '03', title: 'Sanbot – API',           desc: 'E-commerce site with shopping cart.' },
      ];

      // c) DOM references
      const infoEl  = document.getElementById('project-info');
      const track   = document.querySelector('.carousel-track');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      let idx = 0;

      // d) Render function
      function update() {
        // update text
        const p = data[idx];
        infoEl.innerHTML = `
          <div class="project-number">${p.num}</div>
          <h3>${p.title}</h3>
          <p>${p.desc}</p>
        `;
        // slide image
        track.style.transform = \`translateX(-\${idx * 100}%)\`;
      }

      // e) Event listeners
      prevBtn.addEventListener('click', () => {
        idx = (idx - 1 + data.length) % data.length;
        update();
      });
      nextBtn.addEventListener('click', () => {
        idx = (idx + 1) % data.length;
        update();
      });

      // f) Initial call
      update();
    });
  </script>
</body>
</html>
