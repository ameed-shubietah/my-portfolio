<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact | Ameed Shubietah</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loader Overlay -->
  <div id="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- Page Content for “open-paper” -->
  <div id="page-content">
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="brand">Ameed<span>Shubietah</span></div>
        <div class="toggle" id="mobile-menu">
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="index.html#home"      class="nav-link">Home</a></li>
          <li><a href="services.html"        class="nav-link">Services</a></li> 
          <li><a href="skills.html"          class="nav-link">Skills</a></li>
          <li><a href="portfolio.html"       class="nav-link">Portfolio</a></li>
          <li><a href="contact.html"         class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="section">
  <h2 class="section-title">Contact Me</h2>
  <div class="contact-card">
    <form
  action="https://formsubmit.co/ameedraqish@gmail.com"
  method="POST"
  class="contact-form"
>
  <!-- disable their captcha “are you human?” page -->
  <input type="hidden" name="_captcha" value="false">

  <!-- optional: set a custom email subject -->
  <input type="hidden" name="_subject" value="New message from my portfolio site">

  <!-- optional: redirect to a “thank you” page after sending -->
  <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html"> -->

  <div class="form-group">
    <label for="name">Your Name</label>
    <input id="name" type="text" name="name" placeholder="Ameed Shubietah" required>
  </div>

  <div class="form-group">
    <label for="email">Your Email</label>
    <input id="email" type="email" name="email" placeholder="you@example.com" required>
  </div>

  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="How can I help you?" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Send Message</button>
    <span class="or-text">OR</span>
    <a
      href="https://wa.me/972595820527"
      target="_blank"
      rel="noopener"
      class="btn btn-whatsapp"
    >
      Contact me WhatsApp
    </a>
</form>

  </div>
</section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Ameed Shubietah. All rights reserved.</p>
    </footer>
  </div><!-- /#page-content -->

  <!-- Typed.js (if used) -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!-- Main JS -->
  <script src="script.js"></script>

  <!-- Loader → Open-Paper & Fade-In Contact Form -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('page-content').classList.add('open-paper');
        document.querySelector('.contact-form').classList.add('fade-in');
      }, 1200);
    });
  </script>
</body>
</html>
